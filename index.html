<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image gallery filter</title>
        <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="main">
            <div class="container">
                <div class="header">
                    <h1>Image <span>Gallary</span></h1>
                    <div class="gallary-filter">
                        <span class="filter-gallary active" data-filter="all">All</span>
                        <span class="filter-gallary" data-filter="shoe">shoes</span>
                        <span class="filter-gallary" data-filter="bag">Bags</span>
                        <span class="filter-gallary" data-filter="headphone">Headphones</span>
                    </div>
                    
                </div>
                <!--Gallary-->
                <div class="gallary">
                    <div class="image shoe">
                        <img src="/images/shoe.jpg" alt="shoe">
                    </div>
                    <div class="image shoe">
                        <img src="/images/shoe2.jpg" alt="shoe">
                    </div>

                    <div class="image bag">
                        <img src="/images/bag.jpg" alt="Bag">
                    </div>

                    <div class="image bag">
                        <img src="/images/bag2.jpg" alt="bag">
                    </div>

                    <div class="image headphone">
                        <img src="/images/headphone.jpg" alt="Headphones">
                    </div>

                    <div class="image headphone">
                        <img src="/images/headphone2.jpg" alt="Headphones">
                    </div>
                </div>
            </div>
        </section>
  
    
        <script src="script.js"></script>
    </body>
</html>
